<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
  </head>
  <body>
  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}
  <form action="/add_book" method="POST">
  <label for="name">Book Name:</label>
  <input type="text" id="name" name="name" required><br><br>
  <label for="isbn">ISBN:</label>
  <input type="number" id="isbn" name="isbn" required><br><br>
  <label for="publication_year">Publication year:</label>
  <input type="date" id="publication_year" name="publication_year" required><br><br>
  <label for="author-select">Choose a Author:</label>
    <select name="author_id" id="author-select" required>
      <option value="">--Please choose author--</option>
      {% for author in authors %}
      <option value="{{ author.id }}">{{ author.name }}</option>
      {% endfor %}
    </select><br><br>

    <input type="submit" value="Add Book">
  </form>

  </body>
</html>
