<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
  {% include 'navbar.html' %}
  {% if deleted_successfully %}
  <div class="form-message">{{ deleted_successfully }}</div>
  {% endif %}
   <div class="book-grid">
      {% for book in books %}
        <div class="book-card">
          <img src="https://covers.openlibrary.org/b/isbn/{{ book.isbn }}-L.jpg" alt="Book Cover">
          <h3>{{ book.title }}</h3>
          <p>{{ book.author.name }}</p>
          <div class="delete-btn-container"><form action="/book/{{ book.id }}/delete" method="post"><button class="delete-btn" type="submit">Delete</button></form></div>
        </div>
      {% endfor %}
    </div>

  </body>
</html>
